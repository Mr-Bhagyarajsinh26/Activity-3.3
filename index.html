<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- font  -->

        
    

    <script src="https://kit.fontawesome.com/108133a2e7.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: #3B7197;">
        <div class="heading">
            <h1>Product Management System</h1>
        </div>

        <nav class="navbar bg-body-tertiary new_nav" >
            <div class="container-fluid row">
                <div class="search_box col-md-6">
                 <form class="d-flex" role="search">
                   <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                   <button class="btn btn-outline-success" type="submit">Search</button>
                 </form>
            </div>
              <div class="buttons_nav col-md-6 d-flex justify-content-center ">
              <button type="button" id="delete_all" class="btn btn-danger btn-lg mx-5">Delete All</button>

              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Add Product</button>

               <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updateProduct">Product Information</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="form">
                            <div class="mb-1">
                                <label for="recipient-name" class="col-form-label">Name</label>
                                <input type="text" class="form-control mz-3"  id="product-name">
                            </div>
                            <div class="mb-1">
                                <label for="message-text" class="col-form-label">Description</label>
                                <input type="text" class="form-control" id="product-description"></input>
                            </div>

                            <div class="mb-1">
                                <label for="recipient-name" class="col-form-label">Price</label>
                                <input type="text" class="form-control mz-3" id="product-price">
                            </div>

                            <div class="mb-1">
                                <label for="product-image" class="col-form-label">Image URL</label>
                                <input type="file" class="form-control mz-3" id="product-image" accept="image/*">
                            </div>

                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" id="closeAddBtn" data-bs-dismiss="modal">Close</button>
                              <button type="submit" class="btn btn-primary " id="add_product">Add Product</button>
                            </div>
                            
                            </form>
                        </div>
                        
                        </div>
                    </div>
                </div>
            </div>
            </div>
          </nav>

          <section style="background-color: white;" class="table_data my-3" id="table_section">
            <div><h2>Product List </h2></div>
                
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Images</th>

                  </tr>

                  
                </thead>
                <tbody>
                  
                  
                </tbody>
              </table>
          </section>

          <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Product Information</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-form">
                            <div class="mb-1">
                                <label for="edit-product-name" class="col-form-label">Name</label>
                                <input type="text" class="form-control" id="edit-product-name">
                            </div>
                            <div class="mb-1">
                                <label for="edit-product-description" class="col-form-label">Description</label>
                                <input type="text" class="form-control" id="edit-product-description">
                            </div>
                            <div class="mb-1">
                                <label for="edit-product-price" class="col-form-label">Price</label>
                                <input type="text" class="form-control" id="edit-product-price">
                            </div>

                            <div class="mb-1">
                                <label for="edit-product-image" class="col-form-label">Image</label>
                                <input type="file" class="form-control" id="edit-product-image" accept="image/*">
                            </div>

                            <input type="hidden" id="edit-product-id">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="update_product">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ========== End viewProductSection ========== -->

        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Product Status</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toastMessage">
                </div>
            </div>
        </div>
</body>

<!-- modal  -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

<script src="./script.js"></script>
</html>
